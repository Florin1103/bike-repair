<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roar Cycle - Bike Repairs</title>
  <!-- This is Eric Meyers CSS reset -->
  <link rel="stylesheet" href="css-reset.css">
  <!-- This is my onw stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&family=Delicious+Handrawn&family=Freehand&family=Pangolin&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
        <div>
          <img src="images/logo-roar-bikes.png" alt="Logo for bike repair shop">
        </div>
          <nav>
            <p>Book Online About Contact</p>
          </nav>
    </header>
    <main>
      <div class="herobox1">
        <h1>Mobile bike repairs.</h1>
        <p>Many people have difficulty getting their bikes to a bike shop. We   
          call to your office or home anywhere in greater Dublin. 
        </p>
        <p>Fast, convenient bike servicing with up-front pricing. All without the hassle of taking your bike into a shop.
        </p>
      </div>
      <div class="herobox2">
        <img src="images/image-bike-repair-service-a.jpg" alt="Person servicing a bike">
      </div>
    </main>
    <div class="cards">
      <div class="card1">
        <img src="images/image-background-card1.jpg" alt="">
      </div>
      <div class="card2">
        <img src="images/image-background-card2.jpg" alt="">
      </div>
      <div class="card3">
        <img src="images/image-background-card3.jpg" alt="">
      </div>
    </div>
  </div>
